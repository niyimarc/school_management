{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>
        {% block title %}
        
        {% endblock title %}
    </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'school_app/images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'school_app/vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'school_app/css/style.css' %}">
	

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        {% include "school_app/includes/nav.html" %}
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        {% block sidebar %}
        
        {% endblock sidebar %}
        <!--**********************************
            Sidebar end
        ***********************************-->

		
		
        <!--**********************************
            Content body start
        ***********************************-->
        {% block content %}
        
        {% endblock content %}
        <!--**********************************
            Content body end
        ***********************************-->


        <!--**********************************
            Footer start
        ***********************************-->
        {% include "school_app/includes/footer.html" %}
        <!--**********************************
            Footer end
        ***********************************-->

		<!--**********************************
           Support ticket button start
        ***********************************-->

        <!--**********************************
           Support ticket button end
        ***********************************-->


    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'school_app/vendor/global/global.min.js' %}"></script>
	<script src="{% static 'school_app/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'school_app/js/custom.min.js' %}"></script>
    <script src="{% static 'school_app/js/dlabnav-init.js' %}"></script>	
	
	<!-- Svganimation scripts -->
    <script src="{% static 'school_app/vendor/svganimation/vivus.min.js' %}"></script>
    <script src="{% static 'school_app/vendor/svganimation/svg.animation.js' %}"></script>
    <script src="{% static 'school_app/js/styleSwitcher.js' %}"></script>
	
</body>
</html>
