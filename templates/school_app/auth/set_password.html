{% extends "school_app/auth/base_auth.html" %}
{% block title %}
{{business_name}} || Signin
{% endblock title %}
{% block content %}
<div class="authincation h-100">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h4 class="text-center mb-4">Enter New Password</h4>
                                <form action="" method="post">
                                    
                                    <div class="form-group">
                                        <label><strong>Enter New Password</strong></label>
                                        <input type="password" class="form-control" placeholder="Password" name="{{form.new_password1.name}}">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Confirm New Password</strong></label>
                                        <input type="password" class="form-control" placeholder="Password" name="{{form.new_password2.name}}">
                                    </div>
                                    
                                    {% csrf_token %}
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-block">Sign me in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
