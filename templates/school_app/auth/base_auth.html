{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>
        {% block title %}
        
        {% endblock title %}
    </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'school_app/images/favicon.png' %}">
    <link href="{% static 'school_app/css/style.css' %}" rel="stylesheet">

</head>

<body class="h-100">
    
    {% block content %}
	{% endblock %}
    <!-- Required vendors -->
    <script src="{% static 'school_app/vendor/global/global.min.js' %}"></script>
	<script src="{% static 'school_app/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'school_app/js/custom.min.js' %}"></script>
    <script src="{% static 'school_app/js/dlabnav-init.js' %}"></script>

</body>

</html>
